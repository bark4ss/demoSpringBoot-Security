<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" href="http://localhost:9090/webjars/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
        <link href="http://localhost:9090/styles/css/main.css" rel="stylesheet" type="text/css" />
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Spring Boot</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}">Home</a></li>
                    <li class="active"><a th:href="@{/message}">Messages</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a th:href="@{/about}">About</a></li>
                    <form action="#" th:action="@{/logout}" method="post" th:hidden="true" id="FormId">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="submit" value="LogOut"/>
                    </form>
                    <li sec:authorize="isAuthenticated()"><a href="#" onclick="document.getElementById('FormId').submit()">Log out</a></li>
                    <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Sign in</a></li>
                    <li sec:authorize="isAnonymous()"><a th:href="@{/registration}">Sign up</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div>
</div>
</body>
</html>
