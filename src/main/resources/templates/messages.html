<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <form action="#" method="post">
        <input type="text" name="text" placeholder="Input a message"/>
        <input type="text" name="tag" placeholder="Tag">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Add</button>
    </form>
    <div>List of messages</div>
    <form action="#" method="post" th:action="@{/message/filter}">
        <input type="text" th:name="filter">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Find</button>
    </form>
    <ol th:each="message : ${messages}">
        <li>
            <b th:text="${message.id}"></b>
            <span th:text="${message.text}"></span>
            <i th:text="${message.tag}"></i>
        </li>
    </ol>
</div>
</body>
</html>
